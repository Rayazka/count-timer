<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countdown.css" />
    <title>CountTimer | Oz</title>
    <link rel="icon" href="clock.png">
  </head>
  <body>
    <section>
      <div class="countDown">
        <div class="heading">
          <p class="titleDate">
            Ramadhan 2022 (
            <span class="roundDay">00</span>
             Day's )
          </p>
          <p class="descDate">
            Finish on 
            <span class="finishDate">Hari, 00 00 0000</span>
          </p>
        </div>

          <div class="times">
            <div class="hari-container">
              <p class="hari time">00</p>
              <p class="desc">days</p>
            </div>
            <div class="jam-container">
              <p class="jam time">00</p>
              <p class="desc">hours</p>
            </div>
            <div class="menit-container">
              <p class="menit time">00</p>
              <p class="desc">mins</p>
            </div>
            <div class="detik-container">
              <p class="detik time">00</p>
              <p class="desc">sec</p>
            </div>
          </div>
      </div>


      <div class="countUp">
        <div class="heading">
          <p class="titleDate">Corona Since</p>
          <p class="descDate">
            Start from 
            <span class="dateSince">Hari, 00 00 0000</span>
          </p>
        </div>
          
          <div class="times">
            <div class="tahun-container">
              <p class="tahun time">00</p>
              <p class="desc">years</p>
            </div>
            <div class="hari-container">
              <p class="hari time">00</p>
              <p class="desc">days</p>
            </div>
            <div class="jam-container">
              <p class="jam time">00</p>
              <p class="desc">hours</p>
            </div>
            <div class="menit-container">
              <p class="menit time">00</p>
              <p class="desc">mins</p>
            </div>
            <div class="detik-container">
              <p class="detik time">00</p>
              <p class="desc">sec</p>
            </div>
          </div>
      </div>

    </section>
    <script src="countdown.js"></script>
  </body>
</html>
